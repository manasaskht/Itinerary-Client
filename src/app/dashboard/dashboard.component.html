<div id="dashboard-container">
    <app-header (menuClicked)="toggleMenu()"></app-header>
    <mat-drawer-container *ngIf="isScreenSmall">
        <mat-drawer #matdrawer>
            <app-side-nav (actionDone)="toggleMenu()"></app-side-nav>
        </mat-drawer>
        <mat-drawer-content>
            <router-outlet></router-outlet>
        </mat-drawer-content>
    </mat-drawer-container>
    <router-outlet *ngIf="!isScreenSmall"></router-outlet>

    <app-footer></app-footer>
</div>
